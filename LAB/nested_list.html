<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Nested List</title>
</head>
<body>
    <h2>Nested List</h2>
    <ul style="list-style: none;">
        <li>Fruit
            <ul style="list-style: square;">
                <li>Apple
                    <ol>
                        <li>Red Apple</li>
                        <li>Green Apple</li>
                    </ol>
                </li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Drink
            <ul style="list-style: disk circle;">
                <li>Coke</li>
                <li>Coffee
                    <ol>
                        <li>Hot Coffee</li>
                        <li>Cold Coffee</li>
                    </ol>
                </li>
                <li>Tea</li>
                <li>Drink
                    <ol>
                        <li>Hard Drink</li>
                        <li>Soft Drink</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
